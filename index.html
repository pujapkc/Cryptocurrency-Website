<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <nav>
        <img src="images/logo.png" alt="" class="logo">
        <ul>
            <li><a href="#">Market</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">White Papers</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <a href="#" class="btn">EN</a>
    </nav>
    <div class="content">
        <h1>BUY & <br> SELL <span>Crypto</span></h1>
        <p>World's Biggest Cryptocurrency exchange available on web <br> as well as mobile phone</p>
        <a href="#" class="btn">EXPLORE MORE</a>
    </div>

    <div class="coin-list">
        <div class="coin">
            <img src="images/bitcoin.png" >
            <div>
                <h3 id="bitcoin-price">$00</h3>
                <p>Bitcoin</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/ethereum.png" >
            <div>
                <h3 id="ethereum-price">$00</h3>
                <p>Ethereum</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/dogecoin.png" >
            <div>
                <h3 id="dogecoin-price">$00</h3>
                <p>Dogecoin</p>
            </div>
        </div>
    </div>
</div>

<script>
    async function fetchCryptocurrencyData() {
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,dogecoin&vs_currencies=usd');
            
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            
            const data = await response.json();
            
            // Update the price elements in the HTML with cryptocurrency data
            document.getElementById('bitcoin-price').textContent = `$${data.bitcoin.usd}`;
            document.getElementById('ethereum-price').textContent = `$${data.ethereum.usd}`;
            document.getElementById('dogecoin-price').textContent = `$${data.dogecoin.usd}`;
        } catch (error) {
            console.error('Error fetching cryptocurrency data:', error);
        }
    }

    // Call the function when the page is loaded
    window.addEventListener('load', fetchCryptocurrencyData);
</script>

</body>
</html>
